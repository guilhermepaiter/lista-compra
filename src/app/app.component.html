<div style="text-align: center">
    <h1>{{title}}</h1>  
</div>
<div>
    <table class="center-hor layout-table" width="500px"> 
        <thead>
            <tr class="header-table-gray">
                <th>
                    ID
                </th>
                <th>
                    Nome mercadoria
                </th>
                <th>           
                    Quantidade em estoque
                </th>
				<th>
                    Quantidade minima
                </th>
				<th>
					Precisa comprar
				</th>
			</tr>     
        </thead>
        <tbody>
            <tr class="box text-center" *ngFor="let mercadoria of mercadorias;
             let i=index; let par=even; let impar = odd"
             [ngClass]="{par:par,impar:impar}" [ngSwitch]="true"
             >
            
                	<td>
                        {{mercadoria.id}}   
                	</td>             
                    <td>
                        {{mercadoria.descricao}}   
                    </td>             
                    <td>
                        {{mercadoria.quantidadeEstoque}}
                    </td>
                    <td>
						{{mercadoria.quantidadeMinima}}
					</td>
					<td>
                        <span *ngSwitchCase="mercadoria.quantidadeEstoque >
                            mercadoria.quantidadeMinima">Não</span>
                        <span *ngSwitchCase="mercadoria.quantidadeEstoque <
                        mercadoria.quantidadeMinima">Sim</span>
                        <span *ngSwitchCase="mercadoria.quantidadeEstoque ==
                        mercadoria.quantidadeMinima">Fique atento</span>
					</td>
	            </tr>  
        </tbody> 
     </table>
</div>
<div class="center-hor container-input">
    ID:
    <input type="text" name="id" class="width-100" 
    [(ngModel)]="novaMercadoria.id">
    
    Descrição:
    <input type="text" name="descricao" class="width-100" 
    [(ngModel)]="novaMercadoria.descricao">
    
    Quantidade em Estoque:
    <input type="text" name="quantidadeEstoque" class="width-100" 
    [(ngModel)]="novaMercadoria.quantidadeEstoque">
    
    Quantidade mínima:
    <input type="text" name="quantidadeMinima" class="width-100" 
    [(ngModel)]="novaMercadoria.quantidadeMinima">

    <button (click)="adicionarMercadoria()">Adicionar mercadoria</button>
</div>
